<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                        text: '디비 설계하기'
                    },
                    {
                        text: 'Vue 공부하기'
                    },
                    {
                        text: 'ajax 공부하기'
                    }
                    //app4.todos.push({ text: 'New item' })
                ]
            }
        })
    </script>


</body>

</html>
